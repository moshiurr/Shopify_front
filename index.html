<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Movie Nomination</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <main>
        <div class="title section">
            <h1>The Shoppies</h1>
        </div>

        <div class="search__section section shadow">
            <div class="heading">
                <p>Movie title</p>
            </div>
            <div class="input__field">
                <i class="fas fa-search"></i>
                <input type="text">
            </div>
        </div>

        <div class="bottom__section section">
            <div class="result__container shadow bt__item">
                <div class="class_header">
                    <h3>Results for "ram"</h3>
                </div>
                <ul class="search__list">
                    <li>
                        <div class="search__item item">
                            <p>Ramobo (1999)</p>
                            <button class="btn nom__btn selected">Nominate</button>
                        </div>
                    </li>
                    <li>
                        <div class="search__item item">
                            <p>Hey Ram (2000)</p>
                            <button class="btn nom__btn">Nominate</button>
                        </div>
                    </li>
                    <li>
                        <div class="search__item item">
                            <p>Ram Dass, Going Home (2007)</p>
                            <button class="btn nom__btn">Nominate</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="nomination__container shadow bt__item">
                <div class="class_header">
                    <h3>Nominations</h3>
                </div>
                <ul class="nomination__list">
                    <li>
                        <div class="nom__item item">
                            <p>Rambo (1999)</p>
                            <button class="btn rmv__btn">Remove</button>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </main>
</body>
</html>
